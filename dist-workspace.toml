[workspace]
members = ["cargo:."]

# Config for 'dist'
[dist]
# The preferred dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.30.2"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["npm", "homebrew"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "aarch64-unknown-linux-gnu", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Path that installers should place binaries in
install-path = "CARGO_HOME"
# Whether to install an updater program
install-updater = false
# Extra static files to include in each App (path relative to this Cargo.toml's dir)
include = ["plugins/"]
# A namespace to use when publishing this package to the npm registry
npm-scope = "@fresh-editor"
# Global artifacts jobs to run in CI
global-artifacts-jobs = ["./linux-packages"]
# Local artifacts jobs to run in CI
local-artifacts-jobs = ["./musl-builds"]
# A GitHub repo to push Homebrew formulas to
tap = "sinelaw/homebrew-fresh"
# Publish jobs to run in CI
publish-jobs = ["homebrew", "./npm-publish"]
# Custom permissions for npm-publish job (adds contents: read to the default id-token: write, packages: write)
github-custom-job-permissions = { "npm-publish" = { id-token = "write", contents = "read" } }
# Post-announce jobs to run in CI
post-announce-jobs = ["./aur-publish", "./cargo-publish"]
